<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando os Elementos com JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body style="background-color:rgb(23, 119, 44);">
    <h1 id="titulo" style="padding-top:10px; padding-bottom: 10px; text-align: center; background-color:rgb(63, 156, 99); ">Cadastro</h1>
    <form class="row g-3" style="text-align: center; margin-left:500px; margin-right: 500px; ;" id="formulario" name="formulario">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Telefone</label>
            <input type="tel" class="form-control" name="telefone" id="telefone">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Data de Nascimento</label>
            <input style="text-align: center;" type="date" class="form-control" name="dataNascimento" id="dataNascimento">
          </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Rua</label>
          <input style="text-align: center;" type="text" class="form-control" id="rua" name="rua" placeholder="Endereço com Número">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" name="bairro" >
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" name="cidade">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="estado" name="estado" class="form-select">
            <option selected disabled style="text-align: center;">Selecione um estado</option>
            <option value="SC">SC</option>
            <option value="RS">RS</option>
            <option value="PR">PR</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <option value="PE">PE</option>
            <option value="AM">AM</option>
            <option value="PR">PR</option>
            <option value="RR">RR</option>
            <option value="PI">PI</option>
            <option value="RO">RO</option>
            <option value="MS">MS</option>
            <option value="MT">MT</option>
            <option value="CE">CE</option>
            <option value="GO">GO</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="BA">BA</option>
            <option value="ES">ES</option>
            <option value="MA">MA</option>
            <option value="RN">RN</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
            <option value="DF">DF</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" name="cpf">
        </div>
        
        <div class="col-12" >
          <button type="submit" class="btn btn-primary">Finalizar cadastro da próxima vítima</button>
        </div>
      </form>
      <hr>

      <h2 style="text-align: center;">Próximas Vítimas</h2>
      <table class="table" id="tabelaAmiga" style="text-align: center; ">
        <tr>
            <th>E-mail</th>
            <th>CPF</th>
            <th>Cidade</th>
            <th>Telefone</th>
        </tr>
      </table>

      <div class="container body-content">  
        <footer class="fixarRodape">
            <hr />
            <p> @DeepWeb</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
